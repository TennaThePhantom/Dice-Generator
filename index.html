<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dice Generator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Click the button to generate dices</h1>
		<button id="dice-generator">Click me</button>
		<div class="dice-container">
			<div id="dice1" class="dice number1-dice">
				<span class="dot"></span>
			</div>
			<div id="dice2" class="dice number2-dice">
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div id="dice3" class="dice number3-dice">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
			<div id="dice4" class="dice number4-dice">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
			<div id="dice5" class="dice number5-dice">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
				</div>

				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>

			<div id="dice6" class="dice number6-dice">
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
				<div class="column">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
